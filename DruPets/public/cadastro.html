<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - DruPets</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-header">
            <div class="logo">
                <span class="paw-print">üêæ</span>
                <h1 class="logo-text">DruPets</h1>
                <span class="paw-print">üêæ</span>
            </div>
            <h2>Criar Conta</h2>
        </div>

        <div class="auth-tabs">
            <button class="tab-btn active" data-tab="pessoa">Pessoa F√≠sica</button>
            <button class="tab-btn" data-tab="ong">ONG/Protetor</button>
        </div>

        <div class="auth-form">
            <!-- Formul√°rio Pessoa F√≠sica -->
            <form id="form-pessoa" class="tab-content active">
                <div class="form-group">
                    <label for="register-name">Nome Completo *</label>
                    <input type="text" id="register-name" required placeholder="Seu nome completo">
                </div>
                <div class="form-group">
                    <label for="register-cpf">CPF *</label>
                    <input type="text" id="register-cpf" required placeholder="000.000.000-00" class="cpf-mask">
                </div>
                <div class="form-group">
                    <label for="register-email">E-mail *</label>
                    <input type="email" id="register-email" required placeholder="seu@email.com">
                </div>
                <div class="form-group">
                    <label for="register-password">Senha *</label>
                    <input type="password" id="register-password" required placeholder="M√≠nimo 6 caracteres">
                </div>
                <div class="form-group">
                    <label for="register-phone">Telefone *</label>
                    <input type="tel" id="register-phone" required placeholder="(11) 99999-9999" class="phone-mask">
                </div>
                <div class="form-group">
                    <label for="register-address">Endere√ßo</label>
                    <input type="text" id="register-address" placeholder="Sua cidade e estado">
                </div>
            </form>

            <!-- Formul√°rio ONG -->
            <form id="form-ong" class="tab-content">
                <div class="form-group">
                    <label for="ong-name">Nome da ONG *</label>
                    <input type="text" id="ong-name" required placeholder="Nome da organiza√ß√£o">
                </div>
                <div class="form-group">
                    <label for="ong-cnpj">CNPJ *</label>
                    <input type="text" id="ong-cnpj" required placeholder="00.000.000/0000-00" class="cnpj-mask">
                </div>
                <div class="form-group">
                    <label for="ong-responsavel">Respons√°vel *</label>
                    <input type="text" id="ong-responsavel" required placeholder="Nome do respons√°vel">
                </div>
                <div class="form-group">
                    <label for="ong-email">E-mail *</label>
                    <input type="email" id="ong-email" required placeholder="ong@email.com">
                </div>
                <div class="form-group">
                    <label for="ong-password">Senha *</label>
                    <input type="password" id="ong-password" required placeholder="M√≠nimo 6 caracteres">
                </div>
                <div class="form-group">
                    <label for="ong-phone">Telefone *</label>
                    <input type="tel" id="ong-phone" required placeholder="(11) 99999-9999" class="phone-mask">
                </div>
                <div class="form-group">
                    <label for="ong-social">Rede Social</label>
                    <input type="url" id="ong-social" placeholder="https://instagram.com/usuario">
                </div>
                <div class="form-group">
                    <label for="ong-description">Sobre a ONG</label>
                    <textarea id="ong-description" placeholder="Conte um pouco sobre o trabalho da sua organiza√ß√£o..." rows="3"></textarea>
                </div>
            </form>

            <div class="form-options">
                <label class="checkbox">
                    <input type="checkbox" id="accept-terms" required>
                    <span class="checkmark"></span>
                    Concordo com os <a href="#">Termos de Uso</a> e <a href="#">Pol√≠tica de Privacidade</a>
                </label>
            </div>

            <button class="btn btn-block" id="register-btn">
                <i class="fas fa-user-plus"></i> Criar Conta
            </button>
            
            <div class="auth-links">
                <a href="login.html">J√° tem uma conta? Fa√ßa login</a>
                <a href="index.html">‚Üê Voltar para o site</a>
            </div>
        </div>
    </div>

    <!-- Loader -->
    <div class="paw-loader" id="pawLoader">
        <div class="paw-spinner">üêæ</div>
        <div class="paw-loader-text">Carregando...</div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/masks.js"></script>
    <!-- No cadastro.html, adicione isso no auth-tabs -->
<div class="auth-tabs">
    <button class="tab-btn active" data-tab="pessoa">Pessoa F√≠sica</button>
    <button class="tab-btn" data-tab="ong">ONG/Protetor</button>
    <button class="tab-btn" data-tab="admin" style="display: none;" id="admin-tab">Administrador</button>
</div>

<!-- E adicione este formul√°rio -->
<form id="form-admin" class="tab-content">
    <div class="form-group">
        <label for="admin-access-key">Chave de Acesso *</label>
        <input type="password" id="admin-access-key" required placeholder="Chave de acesso administrativa">
    </div>
    <div class="form-group">
        <label for="admin-name">Nome Completo *</label>
        <input type="text" id="admin-name" required>
    </div>
    <div class="form-group">
        <label for="admin-email">E-mail *</label>
        <input type="email" id="admin-email" required>
    </div>
    <div class="form-group">
        <label for="admin-password">Senha *</label>
        <input type="password" id="admin-password" required>
    </div>
</form>
</body>
</html>
