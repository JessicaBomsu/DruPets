<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - DruPets</title>
    
    <link rel="stylesheet" href="css/style.css"> 
    <link rel="stylesheet" href="css/recuperar-senha.css"> 
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

    <main>
        <div class="form-container">
            <h1 class="section-title">Recuperar Senha</h1>
            <p class="section-subtitle" style="margin-bottom: 30px;">
                Digite seu e-mail, sua palavra de segurança e sua nova senha.
            </p>

            <form id="recover-password-form">
                <div class="form-group">
                    <label for="email">Seu e-mail de cadastro</label>
                    <input type="email" id="email" placeholder="exemplo@email.com" required>
                </div>

                <div class="form-group">
                    <label for="security-word">Sua Palavra de Segurança</label>
                    <input type="password" id="security-word" placeholder="Sua palavra secreta" required>
                </div>
                
                <hr style="margin: 20px 0;">

                <div class="form-group">
                    <label for="new-password">Nova Senha</label>
                    <input type="password" id="new-password" placeholder="Mínimo 6 caracteres" required>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirmar Nova Senha</label>
                    <input type="password" id="confirm-password" placeholder="Repita a nova senha" required>
                </div>
                
                <button type="submit" class="submit-btn">
                    <i class="fas fa-arrow-right"></i> Redefinir Senha
                </button>
            </form>

            <a href="login.html" class="login-link">Voltar para o Login</a>

        </div>
    </main>

    <script type="module" src="js/recuperar-senha.js"></script>


</body>
</html>
