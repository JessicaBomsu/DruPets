<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DruPets</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="auth-page">
    <div class="auth-container">
        <div class="auth-header">
            <div class="logo">
                <span class="paw-print">🐾</span>
                <img src="/img/logo.png" alt="DruPets - Causa Animal" class="logo-img">
                <span class="paw-print">🐾</span>
            </div>
            <h2>Entrar na Conta</h2>
        </div>

        <div class="auth-form">
            <div class="form-group">
                <label for="login-email">E-mail</label>
                <input type="email" id="login-email" placeholder="Seu e-mail" required>
            </div>
            <div class="form-group">
                <label for="login-password">Senha</label>
                <input type="password" id="login-password" placeholder="Sua senha" required>
            </div>

            <div class="form-options">
                <label class="checkbox">
                    <input type="checkbox" id="remember-me">
                    <span class="checkmark"></span>
                    Lembrar de mim
                </label>
                <a href="#" class="forgot-password">Esqueci minha senha</a>
            </div>

            <button class="btn btn-block" id="login-btn">
                <i class="fas fa-sign-in-alt"></i> Entrar
            </button>

            <div class="auth-divider">
                <span>ou</span>
            </div>

            <a href="cadastro.html" class="btn btn-secondary btn-block">
                <i class="fas fa-user-plus"></i> Criar Nova Conta
            </a>

            <div class="auth-links">
                <a href="index.html">← Voltar para o site</a>
            </div>
        </div>
    </div>

    <!-- Loader -->
    <div class="paw-loader" id="pawLoader">
        <div class="paw-spinner">🐾</div>
        <div class="paw-loader-text">Carregando...</div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script type="module" src="js/auth.js"></script>
</body>

</html>
